<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">

  <title>STT Plotter</title>

<body>
    <input id="input" class="btn" type='file' accept='text/plain'><br>
    <div class="scale-block block">
      <div class="scale">
        <button class="btn btn__showAll showFullPlot">Pokaz cały wykres</button>
        <!-- <input type="text" value="0" min="0" max="1" id="scaleY_LS" maxlength=3> -->
        <p>Skalowanie:</p>
        <input type="number" id="scale-value" name="scale-value"
                min="0" max="2" step="0.1" value="1">
        <button class='btn btn__accept acceptScale btn__accept-green'>Zatwierdź</button>
        <button class='btn btn__undo btn__cancel-red' id="cancelScale">Cofnij</button>

      </div>
    </div>
  <div class="container">
    <h1 class="loadFile_info">Proszę wczytać plik z danymi...</h1>
    <div class="ls">
      <div class="plot" id="diagram_Load-Stroke"></div>
      <div class="trim-block block">
          <div class="trim">
            <button class="btn cut-data-beginLS btn__cut">Przytnij Od Przodu!</button>
            <div class="number-spinner">
              <span class="ns-btn">
                <a data-dir="dwn"><span class="icon-minus"></span></a>
              </span>
              <input type="text" class="pl-ns-value" value="1" id="cutLS" max="5" maxlength=3 autocomplete="off">
              <span class="ns-btn">
                <a data-dir="up"><span class="icon-plus"></span></a>
              </span>
            </div>
            <button class="btn cut-data-endLS btn__cut">Przytnij Od Końca!</button>
          </div>
      
            <button class="btn resetLS btn__cancel btn__cancel-red">Anulowanie przycięcia</button>
      </div>

      <div class="approx-block block">
        <div class="approx">
          <p class="paragraph-approx">Aproksymacja</p>
          <!-- <div class="number-spinner spinner-approx">
            <span class="ns-btn">
              <a data-dir="dwn"><span class="icon-minus"></span></a>
            </span>
            <input type="text" class="pl-ns-value" value="1" id="cutLS" max="5" maxlength=3 autocomplete="off">
            <span class="ns-btn">
              <a data-dir="up"><span class="icon-plus"></span></a>
            </span>
          </div> -->
          <button class="btn btn_minus" id="btn_approximationLS_minus">-</button>
          <input type="number" class="approx-value" id="approx-value-LS" value="0.001" step="0.001" min="0.001" max="1">
          <button class="btn btn_plus" id="btn_approximationLS_plus">+</button>
          <button class="btn btn-approx btn__accept-green" id="approxAcceptLS">Zatwierdź</button>
        </div>
      </div>

        </div>
      </div> -->

      <!-- <button class="exportLS_data">Eksportuj dane</button> -->
    </div>
    <div class="le">
      <div class="plot" id="diagram_Load-Extension"></div>

      <div class="trim-block block">
          <div class="trim">
            <button class="btn cut-data-beginLE btn__cut">Przytnij Od Przodu!</button>
            <div class="number-spinner">
              <span class="ns-btn">
                <a data-dir="dwn"><span class="icon-minus"></span></a>
              </span>
              <input type="text" class="pl-ns-value" value="1" id="cutLE" max="5" maxlength=3>
              <span class="ns-btn">
                <a data-dir="up"><span class="icon-plus"></span></a>
              </span>
            </div>
            <button class="btn cut-data-endLE btn__cut">Przytnij Od Końca!</button>
          </div>
      
            <button class="btn resetLE btn__cancel btn__cancel-red">Anulowanie przycięcia</button>
      </div>
      <div class="approx-block block">
        <div class="approx">
          <p class="paragraph-approx">Aproksymacja</p>

          <button class="btn btn_plus" id="btn_approximationLE_plus">+</button>
          <button class="btn btn-approx btn__accept-green" id="approxAcceptLE">Zatwierdź</button>
        </div>
      </div>
